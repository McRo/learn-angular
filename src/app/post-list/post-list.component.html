<div class="col-xs-12">
  <h1>Posts</h1>

  <ul class="list-group">
    <app-post-list-item *ngFor='let post of posts'
                [title]='post.title'
                [content]='post.content'
                [loveIts]='post.loveIts'
                [created_at]='post.created_at'
                [id]='post.id'
                ></app-post-list-item>
  </ul>


</div>
